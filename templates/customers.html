{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl">Customers</h2>
<form method="POST" class="mt-4">
    <input type="text" name="name" placeholder="Customer Name" required class="border p-2">
    <input type="text" name="phone" placeholder="Phone" class="border p-2 mt-2">
    <input type="email" name="email" placeholder="Email" class="border p-2 mt-2">
    <textarea name="address" placeholder="Address" class="border p-2 mt-2"></textarea>
    <button type="submit" class="bg-green-500 text-white p-2 mt-2">Add Customer</button>
</form>
<table class="mt-4 w-full">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.address }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
