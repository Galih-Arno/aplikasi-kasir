{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl">Edit Product</h2>
<form method="POST" class="mt-4">
    <input type="text" name="name" value="{{ product.name }}" required class="border p-2">
    <input type="number" name="price" value="{{ product.price }}" required class="border p-2 mt-2">
    <input type="number" name="stock" value="{{ product.stock }}" required class="border p-2 mt-2">
    <input type="text" name="barcode" value="{{ product.barcode }}" class="border p-2 mt-2">
    <input type="text" name="category" value="{{ product.category }}" class="border p-2 mt-2">
    <button type="submit" class="bg-blue-500 text-white p-2 mt-2">Update Product</button>
</form>
{% endblock %}
