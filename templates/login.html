{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl">Login</h2>
<form method="POST" class="mt-4">
    <input type="text" name="username" placeholder="Username" required class="border p-2">
    <input type="password" name="password" placeholder="Password" required class=" border p-2 mt-2">
    <button type="submit" class="bg-blue-500 text-white p-2 mt-2">Login</button>
</form>
{% endblock %}
