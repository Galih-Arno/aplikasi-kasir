<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Cashier App</title>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <a href="{{ url_for('dashboard') }}" class="text-white">Dashboard</a>
            <a href="{{ url_for('products') }}" class="text-white ml-4">Products</a>
            <a href="{{ url_for('customers') }}" class="text-white ml-4">Customers</a>
            <a href="{{ url_for('new_transaction') }}" class="text-white ml-4">New Transaction</a>
            <a href="{{ url_for('transactions') }}" class="text-white ml-4">Transactions</a>
            <a href="{{ url_for('reports') }}" class="text-white ml-4">Reports</a>
            <a href="{{ url_for('logout') }}" class="text-white ml-4">Logout</a>
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="bg-green-200 p-4">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
